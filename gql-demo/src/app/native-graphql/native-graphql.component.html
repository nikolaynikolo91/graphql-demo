<div class="mat-elevation-z8">
  <div><h2>Native Graphql</h2></div>
  <span>Course id:</span><input #courseId type="number" />
  <button
    (click)="getCourseById(+courseId.value)"
    mat-button
    class="example-label"
  >
    Show Course
  </button>
  <hr />
  <span>Course id:</span><input #topicCourseId type="number" />
  <span>Topic:</span><input #courseTopic type="text" />
  <button
    (click)="updateTopic(+topicCourseId.value, courseTopic.value)"
    mat-button
    class="example-label"
  >
    Change
  </button>
  <div *ngIf="course$ | async as p">
    <div *ngIf="p.id">
      <hr />
      <h2>Course</h2>
      <p>id: {{ p.id }}</p>
      <p>url: {{ p.url }}</p>
      <p>title: {{ p.title }}</p>
      <p>topic: {{ p.topic }}</p>
    </div>
  </div>

  <hr />
  <h2>Course Posts</h2>
  <div *ngFor="let post of posts$ | async">
    <div>
      <hr />
      <h2>Course</h2>
      <p>id: {{ post.id }}</p>
      <p>url: {{ post.url }}</p>
      <p>title: {{ post.title }}</p>
      <p>topic: {{ post.topic }}</p>
    </div>
  </div>
  <button mat-button class="example-label" (click)="fetchMore()">
    get more
  </button>
</div>
